buildscript {
    repositories {
        maven { url "http://platform-acceleration-lab-maven.s3.amazonaws.com" }
        jcenter()
    }

    dependencies {
        classpath "io.pivotal.pal.assignments:assignments-plugin:4.5.1"
    }
}

plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
}




apply plugin: "io.pivotal.pal.assignments.plugin"

assignments {
    apiUrl = "https://cognizant-waveland.education.pivotal.io/"
    emails = [
            "aneeshkumar.sukumaran@cognizant.com",
    ]
    courseCode = "CND"
}

defaultTasks "tasks"